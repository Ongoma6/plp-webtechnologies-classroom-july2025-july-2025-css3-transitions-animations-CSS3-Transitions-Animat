<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Animation Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive Project with Animations</h1>
  </header>

  <main>
    <!-- Section 1: Form -->
    <section>
      <h2>Custom Signup Form</h2>
      <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="age">Age:</label>
        <input type="number" id="age">

        <button type="submit">Submit</button>
        <p id="formMsg"></p>
      </form>
    </section>

    <!-- Section 2: Animated Box -->
    <section>
      <h2>Click the Box!</h2>
      <div id="animatedBox"></div>
      <button id="animateBtn">Animate Box</button>
    </section>

    <!-- Section 3: Greeting -->
    <section>
      <h2>Personal Greeting</h2>
      <input type="text" id="greetInput" placeholder="Enter your name">
      <button id="greetBtn">Greet Me</button>
      <p id="greeting"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
